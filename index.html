<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Analyzer</title>
	<link rel="stylesheet" href="themes/css/bootstrap.rtl.min.css">
	<link rel="stylesheet" href="themes/css/style.css">
	<script src="themes/js/popper.min.js"></script>
	<script src="themes/js/bootstrap.min.js"></script>
	<script src="themes/js/jquery.min.js"></script>
	<script src="themes/js/script.js" defer></script>
</head>
<body> 
	<div id="main_container">
		<div class="accordion" id="accordionExample">
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						متن خود را برای استخراج وارد کنید:
					</button>
				</h2>
				<div id="collapseOne" class="accordion-collapse collapse show">
					<div class="accordion-body">
						<textarea class="form-control" id="text" rows="5" style="resize: none;" autofocus></textarea>
						<button class="btn text-bg-dark" id="analyze">استخراج</button>
					</div>
				</div>
			</div>
			<div class="accordion-item">
				<h2 class="accordion-header">
					<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
						data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" id="extracted">
						محتوای استخراج شده
					</button>
				</h2>
				<div id="collapseTwo" class="accordion-collapse collapse">
					<div class="accordion-body" id="accordion-info">
						<div id="info-bar">
							<div id="numbers" style="font-size: 19px;"><b>اطلاعات کلی متن</b></div>
							<div id="info" style="font-size: 19px;"><b>تعداد</b></div>
						</div>
						<hr class="not-include">
						<div><div>طول متن:</div> <div id="text-length"></div></div>
						<hr>
						<div><div>طول متن بدون فاصله:</div> <div id="text-ex-space"></div></div>
						<hr>
						<div><div>کلمات:</div> <div id="words"></div></div>
						<hr>
						<div><div>جملات:</div> <div id="sentences"></div></div>
						<hr>
						<div><div>اعداد فارسی:</div> <div id="numbers-fa"></div></div>
						<hr>
						<div><div>اعداد انگلیسی:</div> <div id="numbers-en"></div></div>
						<hr>
						<div><div>فاصله:</div> <div id="space"></div></div>
						<hr>
						<div id="letters-bar">
							<div style="font-size: 19px;"><b>حرف</b></div>
							<div style="font-size: 19px;"><b>تکرار</b></div>
						</div>
						<hr class="not-include">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
